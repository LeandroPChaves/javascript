<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ca, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>

<script>
    let tela = document.querySelector('canvas'); 
    let pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 200, 400);

    pincel.fillStyle = 'red';
    pincel.fillRect(400, 0, 200, 400);

    pincel.fillStyle = 'yellow';
    pincel.beginPath(); //começar um caminho para fazer um triângulo
    pincel.moveTo(300, 200); // Aonde vai iniciar o triângulo
    pincel.lineTo(200, 400); //Aonde vai ficar cada ponta do triâungulo
    pincel.lineTo(400,400); //Aonde vai ficar cada ponta do triâungulo
    pincel.fill();//Preeencher o triângulo

    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(300, 200, 50, 0, 2 * 3.14); // Aonde vai ficar o centro do circulo
    pincel.fill();



</script>
</html>
