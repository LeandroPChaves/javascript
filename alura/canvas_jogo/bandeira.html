<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"</canvas>
</body>
<script>
    let tela = document.querySelector("canvas");
    let pincel = tela.getContext("2d");

    pincel.fillStyle = "green";
    pincel.fillRect(0,0,600,400);

    pincel.fillStyle = 'yellow';
    pincel.beginPath(); //começar um caminho para fazer um triângulo
    pincel.moveTo(300, 0); // Aonde vai iniciar o triângulo
    pincel.lineTo(0, 200); //Aonde vai ficar cada ponta do triâungulo
    pincel.lineTo(300,400); //Aonde vai ficar cada ponta do triâungulo
    pincel.fill();//Preeencher o triângulo

    pincel.fillStyle = 'yellow';
    pincel.beginPath(); //começar um caminho para fazer um triângulo
    pincel.moveTo(300, 0); // Aonde vai iniciar o triângulo
    pincel.lineTo(600,200); //Aonde vai ficar cada ponta do triâungulo
    pincel.lineTo(300,400); //Aonde vai ficar cada ponta do triâungulo
    pincel.fill();//Preeencher o triângulo

    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(300, 200, 100, 0, 2 * 3.14); // Aonde vai ficar o centro do circulo
    pincel.fill();
</script>
</html>
