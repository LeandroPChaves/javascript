<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota1 = Number(prompt("Digite a primeira nota"));
        let nota2 = Number(prompt("Digite a segunda nota"));
        let nota3 = Number(prompt("Digite a terceira nota"));
        let nota4 = Number(prompt("Digite a quarta nota"));
        let total = (nota1 + nota2 + nota3 + nota4);
        let media = (parseInt(total / 4));
        if (media >= 7){
            document.write ("Aprovado com a média " + media);
        } else if (media >= 5 && media < 7){
            document.write ("Recuperação com a média. ".toUpperCase() + media);
        } else {
            document.write ("Reprovado com a média " + media);
        }
    </script>
</body>
</html>
