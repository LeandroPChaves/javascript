<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function testaValor(){
         let campoValor = document.getElementById("v1");
        //  alert(campoValor.value);
         let opcao = eval(campoValor.value);
         switch(opcao){
            case 1:
               alert("Primeira Opção");
               break;
            case 2:
               alert("Segunda Opção");
               break;
            case 3:
               alert("Terceira Opção");
               break;
            default:
                alert("inválido")   
         }
        }
    
    </script>
</head>

<body>
    <div>
        Numero:<input type="number" id="v1"/>
        <button onclick="testaValor()">Clique Aqui</button>
    </div>
</body>
</html>
