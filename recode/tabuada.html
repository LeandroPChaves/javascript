<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Digite um n√∫mero");
        resposta = 0;
        for (let i = 1; i < 11; i++) {
            resposta = num * i;
            document.write (num + " * " + i + " = "+ resposta + "<br>");
        }
        
    </script>
    
</body>
